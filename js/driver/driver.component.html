<div  class="container">

  <h1>Hello There Driver</h1>
  <h3>Lets get a quote for you!</h3>

  <form ng-submit="$ctrl.submitQuote()">
    <div class="form-group">
    <label for="quote">Driver Information - Optional</label>
    <input class="form-control" ng-model="$ctrl.vehicle.name" style="margin-bottom:4px" placeholder="Full Name">
    <input class="form-control" ng-model="$ctrl.vehicle.address" style="margin-bottom:4px" placeholder="Address">
    <input class="form-control" ng-model="$ctrl.vehicle.city" style="margin-bottom:4px" placeholder="City">
    <input class="form-control" ng-model="$ctrl.vehicle.state" style="margin-bottom:4px" placeholder="State">
  </div>


  <form ng-submit="$ctrl.submitQuote()">
    <div class="form-group">
    <label for="quote">Vehicle Information</label>
    <input class="form-control" ng-model="$ctrl.vehicle.age" style="margin-bottom:4px" placeholder="Driver Age">
    <input class="form-control" ng-model="$ctrl.vehicle.zip" style="margin-bottom:4px" placeholder="Zip Code">
    <input class="form-control" ng-model="$ctrl.vehicle.annual_miles" style="margin-bottom:4px" placeholder="Annual Miles Driven">
    <input class="form-control" ng-model="$ctrl.vehicle.make" style="margin-bottom:4px" placeholder="Vehicle Make">
    <input class="form-control" ng-model="$ctrl.vehicle.model" style="margin-bottom:4px" placeholder="Vehicle Model">
    <input class="form-control" ng-model="$ctrl.vehicle.year" style="margin-bottom:4px" placeholder="Vehicle year">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
